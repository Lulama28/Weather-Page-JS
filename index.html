<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="sources/styles.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <header>
        <div id="app">
            <form class="Enter">
              <input
                class="enterTxtBox"
                type="Enter"
                placeholder="Enter your city..."
                name="Enter"
              />
              <input class="submitBtn" type="submit" value="Search" />
            </form>
          </div>
    </header>
    <main>
        <div class="Weather">
            <div class="city">
              <h1>Canada</h1>
            </div>
            <div class="weather-details">
              <p>
                Sunday 10:15, moderate hail <br />
                Humidity: <strong>87%</strong>, Wind:<strong>7.2km/h</strong>
              </p>
              <div class="temperature">
                <span class="temperature-icon">☀️</span>
                <span class="temperature-temp">30</span>
                <span class="temperature-symbol">°C</span>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="sources/script.js"></script>
    </footer>
</body>
</html>
